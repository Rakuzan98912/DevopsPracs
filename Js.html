<H1> Menu Driven Program For Experiment</H1>

    <H2>1.Greatest among three numbers</H2>
    <H2>2.To display even numbers less than 20</H2>
    <H2>3.To calculate area of a triangle.</H2>
    <H2>4.To find if the entered year is a leap year or not</H2>
    <H2>5.To display a table of number n.</H2>
    <H2>6.To find the entered number is a perfect number or not.</H2>

<script>
        
        console.log('OUTPUT WINDOW');
        console.log('1.Greatest among three numbers');
        console.log('2.To display even numbers less than 20');
        console.log('3.To calculate area of a triangle.');
        console.log('4.To find if the entered year is a leap year or not');
        console.log('5.To display a table of number n');
        console.log('6.To find the entered number is a perfect number or not.');


        var ch=Number(prompt("Enter your choice"));
        switch(ch)

         {

         case 1:
         const num1 = parseFloat(prompt("Enter first number: "));
         const num2 = parseFloat(prompt("Enter second number: "));
         const num3 = parseFloat(prompt("Enter third number: "));

         const largest = Math.max(num1, num2, num3);

         console.log("The largest number is " + largest);
         break;
         case 2:
         for (let i = 1; i < 20; i++) {
         if (i % 2 == 0) {
         console.log("Number is even:" + i)
            } 
          }
          break;
          case 3:
          const baseValue = prompt('Enter the base of a triangle: ');
          const heightValue = prompt('Enter the height of a triangle: ');
          const areaValue = (baseValue * heightValue) / 2;

          console.log(
             `The area of the triangle is ${areaValue}`
               );
          break;
          case 4:
          const year = prompt('Enter a year:');
          if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
           console.log(year + ' is a leap year');
           } else {
          console.log(year + ' is not a leap year');
           }
          break;
          case 5:

          const number = parseInt(prompt('Enter an integer: '));

          //creating a multiplication table
          for(let i = 1; i <= 10; i++) {

           
          const result = i * number;

          
          console.log(`${number} * ${i} = ${result}`);
          }
          break;
          case 6:
          const num = parseInt(prompt('Enter an number: '));
          var i = 1;
          var total = 0;
          for(i = 1; i < num; i++)
           {
           if(num % i == 0)
           total += i;
            }
           if(total == num)
            console.log(num + ' is a perfect number ');
            else
            console.log(num + ' is not a perfect number ');
            
            break;
        }






        
    </script>
